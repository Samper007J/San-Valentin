<head>
    <meta charset="UTF-8">

    <title>Querida Alexandra Rulitos de Oro</title>
    <style>
        body {
            background-image: url('https://imgur.com/a/jiDNPHi'); /* Fondo de flores */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: red;
            font-size: 40px;
            animation: latidos 1s infinite alternate;
            margin-top: 50px;
        }

        h2 {
            color: darkblue;
            font-size: 30px;
            margin-top: 30px;
        }

        @keyframes latidos {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .corazones {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .corazon {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 15%, 61% 0, 85% 0, 100% 15%, 100% 40%, 50% 100%, 0 40%, 0% 15%, 15% 0, 39% 0);
            animation: flotar 5s infinite linear;
        }

        @keyframes flotar {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        .contenedor {
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
        }

        .boton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            animation: brillar 1s infinite alternate;
        }

        @keyframes brillar {
            from { box-shadow: 0 0 10px red; }
            to { box-shadow: 0 0 20px white; }
        }

        .boton:hover {
            background-color: darkred;
        }

        .boton-no {
            position: absolute;
            padding: 15px 30px;
            font-size: 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="contenedor">

        <br>

    </div>

    <div class="corazones"></div>

    <script>
        function aceptar() {
            alert("Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ’• Nos vemos pronto ðŸ˜");
        }

        function moverBoton() {
            let botonNo = document.getElementById("botonNo");
            let nuevaX = Math.random() * (window.innerWidth - 150);
            let nuevaY = Math.random() * (window.innerHeight - 100);
            botonNo.style.position = "absolute";
            botonNo.style.left = nuevaX + "px";
            botonNo.style.top = nuevaY + "px";
        }

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.querySelector('.corazones').appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);

        setInterval(crearCorazon, 300);
    </script>

</body>
</html>
